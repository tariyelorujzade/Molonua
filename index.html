<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram login Form</title>
    <!-- External css -->
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="phone-app-demo">
                <img src="left-logo2.png"> 
            </div>
            <div class="form-data">
     
                <form action="/registration" method="POST"> 
                    <div class="logo">
                      <img class="form-logo" src="newlogo.png" />
                    </div>
                    <input type="text" required id="username" name="username" placeholder="Phone number, username, or email">
                    <input type="password" required  id="password" name="password" placeholder="password">
                    <button class="form-btn" type="submit">Log In</button>
                    <span class="has-separator">OR</span>
                    <a class="password-reset" href="#">Forgot password?</a>
                </form>
                <div class="sign-up">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
                <div class="get-the-app">
                    <span>Get the App</span>
                    <div class="badge">
                        <img src="appstorepng.png" alt="android App">
                        <img src="googleplay.png" alt="ios app">
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">HELP</a></li>
                        <li><a href="#">PRESS</a></li>
                        <li><a href="#">API</a></li>
                        <li><a href="#">JOBS</a></li>
                        <li><a href="#">PRIVACY</a></li>
                        <li><a href="#">TERMS</a></li>
                    </ul>
                </nav>
                <div class="copyright-notice">
                    &copy; 2020
                </div>
            </div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
